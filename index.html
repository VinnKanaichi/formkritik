<script>
const BOT_TOKEN = "7961981990:AAErfsixGrTuVeKMykJDzk17Oapt39fmriQ";
const CHAT_ID = "6960804569";

document.getElementById("complaintForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const contact = document.getElementById("contact").value.trim();
  const message = document.getElementById("message").value.trim();
  const photoInput = document.getElementById("photo");
  const status = document.getElementById("status");

  if (!name || !message) {
    status.textContent = "âš ï¸ Lengkapi nama dan pesan dulu.";
    status.className = "error";
    return;
  }

  status.textContent = "â³ Mengirim...";
  status.className = "";

  const caption = `ðŸ“© *Pesan Komplain Baru*\n\nðŸ‘¤ Nama: ${name}\nðŸ“ž Kontak: ${contact || "-"}\nðŸ’¬ Pesan:\n${message}`;

  try {
    if (photoInput.files.length > 0) {
      // Kirim foto + caption
      const file = photoInput.files[0];
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("caption", caption);
      formData.append("photo", file);

      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    } else {
      // Kirim teks saja
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: caption, parse_mode: "Markdown" })
      });
    }

    status.textContent = "âœ… Pesan berhasil dikirim, terima kasih!";
    status.className = "success";
    document.getElementById("complaintForm").reset();
  } catch (err) {
    console.error(err);
    status.textContent = "âŒ Gagal mengirim pesan. Coba lagi.";
    status.className = "error";
  }
});

// Tampilkan bubble profil sekali per user

  const intro = document.getElementById("profileIntro");
  intro.style.display = "block";
});

function closeIntro() {
  document.getElementById("profileIntro").style.display = "none";
}
